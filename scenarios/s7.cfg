        [message]
            speaker=Bazur
            message=_ "Me!"
        [/message]

        [message]
            speaker=Isolde
            message=_ "(punching Bazur in the side) Quiet, you."
        [/message]

        [message]
            speaker=General_Ally
            message=_ "We were merely carrying out Your Majesty's orders."
        [/message]

        [message]
            speaker=Asheviere 
            message=_ "That's right. I wish I could see Garard's face now. It seems I have not failed him in the art of war."
        [/message]

        [message]
            speaker=General_Ally
            message=_ "Absolutely not, Your Majesty."
        [/message]

        [message]
            speaker=Asheviere 
            message=_ "However, even the most competent order will be useless if there are no worthy executors for it. I am glad that I have just such people at hand."
        [/message]

        [message]
            speaker=Asheviere 
            message=_ "Isolde; you have served me well, and, as I see, you were able to train a band of orcs, which, as it turns out, is not for everyone. For replacing me with these slavers, I will confirm your knighthood, as promised. Do you wish to continue your service, or will you return to the manor to rebuild the family nest you have longed for?"
        [/message]

        [message]
            speaker=Isolde
            message=_ "Ð¯... I will continue to serve Your Grace until She herself deems my duty done."
        [/message]

        [message]
            speaker=Asheviere 
            message=_ "That's great. Keep it up, and pretty soon the crown won't have any problems that require your presence."
        [/message]

        [message]
            speaker=Asheviere 
            message=_ "General Henry; frankly, I doubted you at first, for you were one of Garard's closest men; but you have proven yourself loyal to the crown, not to a person, and I have appreciated that. I promote you to Grand Marshal; lead my armies and cleanse Wesnoth of the remnants of the rebel plague that no doubt still lurk in the darkest and dirtiest corners of my kingdom."
        [/message]

        {TRANSFORM_UNIT id=General_Ally "Grand Marshal"}

        [message]
            speaker=General_Ally
            message=_ "I serve Wesnoth, Your Majesty!"
        [/message]

        [message]
            speaker=Asheviere 
            message=_ "Finally, an orc. What was his name again?"
        [/message]

        [message]
            speaker=Isolde
            message=_ "His name is Bazur, Your Majesty."
        [/message]

        [message]
            speaker=Asheviere 
            message=_ "Ah, yes, Bazur. You've been one of the best orcs to enter my service; you've obeyed orders faithfully, and you've been the least likely to abuse my favour. I will make your band my personal guard. You will come with me to Weldyn, where you will receive a proper welcome and be armed with the best of my armoury."
        [/message]
        
        [message]
            speaker=Bazur
            message=_ "Hurrah!"
        [/message]

        [message]
            speaker=Asheviere 
            message=_ "I'll pretend I didn't notice the behaviour and there's another chance for you to respond appropriately."
        [/message]

        [message]
            speaker=Bazur
            message=_ "I serve you, Your Majesty!"
        [/message]

        [message]
            speaker=Asheviere 
            message=_ "That'll do. Finally, the last orc. Though you may not have served as well as Bazur, I appreciate the contribution your warband made to the siege of Dan-Tonk and will pay you five times what I promised. May this gold motivate you to new feats."
        [/message]

